<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
  <div class="container">
    <div class="main-container">
      <div class="card">
        <div class="left-side">
          <header>
            <h4>Your Result</h4>
          </header>
          <div class="result-container">
            <div class="result">76</div>
            <div class="over-all">of 100</div>
          </div>
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right-side">
          <header>
            <h4>Summary</h4>
          </header>
          <div class="rating-container-1">
            <div class="icon-content">
              <img src="assets/images/icon-reaction.svg" alt="icon"/>
              <h5>Reaction</h5>
            </div>
            <div class="rating">
              <h5><span>80</span> / 100</h5>
            </div>
          </div>
          <div class="rating-container-2">
            <div class="icon-content">
              <img src="assets/images/icon-memory.svg" alt="icon"/>
              <h5>Memory</h5>
            </div>
            <div class="rating">
              <h5><span>92</span> / 100</h5>
            </div>
          </div>
          <div class="rating-container-3">
            <div class="icon-content">
              <img src="assets/images/icon-verbal.svg" alt="icon"/>
              <h5>Verbal</h5>
            </div>
            <div class="rating">
              <h5><span>61</span> / 100</h5>
            </div>
          </div>
          <div class="rating-container-4">
            <div class="icon-content">
              <img src="assets/images/icon-visual.svg" alt="icon"/>
              <h5>Visual</h5>
            </div>
            <div class="rating">
              <h5><span>72</span> / 100</h5>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
