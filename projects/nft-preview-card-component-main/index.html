<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img-container">
        <img class="main-img" src="images/image-equilibrium.jpg" alt="img"/>
        <img class="view-img" src="images/icon-view.svg" alt="img"/>
      </div>
      <div class="content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="eth-time-container">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="img"/>
          <h4>0.041 ETH</h4>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="img"/>
          <h4>3 days left</h4>
        </div>
      </div>
      <hr/>
      <div class="profile">
        <img src="images/image-avatar.png" alt="img"/>
        <p> Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
