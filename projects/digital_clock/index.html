<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dynamic Themed Digital Clock</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="clock-container">
        <div class="time-box" id="timeBox">
            <div class="time-part">
                <div class="label">Hours</div>
                <div class="value" id="hours">00</div>
            </div>
            <div class="colon">:</div>
            <div class="time-part">
                <div class="label">Minutes</div>
                <div class="value" id="minutes">00</div>
            </div>
            <div class="colon">:</div>
            <div class="time-part">
                <div class="label">Seconds</div>
                <div class="value" id="seconds">00</div>
            </div>
        </div>
        <div class="date-box" id="dateText">Monday 01 January 2024</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
